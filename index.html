                                    direction: 'forward'
                                 }" x-init="(() => {

                                 function startTyping(){
                                    let current = $data.dict[lang]['textArray'][ $data.textIndex ];
                                    if($data.charIndex > current.length){
                                         $data.direction = 'backward';
                                         clearInterval(typingInterval);
                                         setTimeout(function(){
                                            typingInterval = setInterval(startTyping, $data.typeSpeed);
                                         }, $data.pauseEnd);
                                    }   
                                       
                                    $data.text = dict[lang]['transf']+' '+current.substring(0, $data.charIndex)+'|';
                                    if($data.direction == 'forward'){
                                        $data.charIndex += 1;
                                     } else {
                                        if($data.charIndex == 0){
                                            $data.direction = 'forward';
                                            clearInterval(typingInterval);
                                            setTimeout(function(){
                                            
                                                $data.textIndex += 1;
                                                if($data.textIndex >= $data.dict[lang]['textArray'].length){
                                                    $data.textIndex = 0;
                                                }
                                            
                                                typingInterval = setInterval(startTyping, $data.typeSpeed);
                                            }, $data.pauseStart);
                                        }
                                        $data.charIndex -= 1;
                                     }
                                  
                                 }
                                            
                                 setInterval(function(){
                                    if($refs.cursor.classList.contains('hidden')){
                                        $refs.cursor.classList.remove('hidden');
                                    } else {

                                    }
                                 }, $data.cursorSpeed);
